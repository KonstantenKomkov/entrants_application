<div class="row">
    <div class="col d-inline-flex justify-content-center">
        {{for item in response.btn_menu:}}
        <a href="#" class="circle m-3 {{=item[1]}} app-menu" {{=item[0]}}></a>
        {{pass}}
    </div>
</div>
<script>
    $(function() {
        $('.app-menu').on('click', function() {
            var param = $(this).data('number');
            $('#link_number').val(parseInt(param));
            $('#next').click();
        });
    });
</script>
